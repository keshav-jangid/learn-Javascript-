<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>create Elements in DOM using JS</title>
    <style>
        body {
            background-color: #212121;
            color: #ffff;
        }
    </style>
</head>

<body>

</body>
<script>

    const div = document.createElement('div')
    console.log(div)
    div.className = "mydiv"
    div.id = "myID"
    div.setAttribute("title", "js with Keshav")
    div.style.backgroundColor = "green"
    div.style.padding = "12px"
    div.style.color = "white"

    div.innerHTML = "Javascript with Keshav"
    document.body.appendChild(div)


    const addtext = document.createTextNode("keshav jangid")
    div.appendChild(addtext)
    document.body.appendChild(addtext)


</script>
